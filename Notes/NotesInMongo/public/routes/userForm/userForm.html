<div class="panel panel-primary">
    <div class="panel-heading">User registration form</div>
    <div class="panel-body">
        <form class="css-form" name="userForm" novalidate>
        <div class="form-group">
            <label for="userName">User name</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="Username" ng-model="user.userName" unique-user>
            <span ng-show="userForm.userName.$dirty && userForm.userName.$error.unique">
                User name is not unique
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password">
        </div>
        <div class="form-group">
            <label for="repeatPassword">Repeat password</label>
            <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" match-to="user.password" ng-model="user.repeatPassword" >
            <span ng-show="userForm.repeatPassword.$touched && userForm.repeatPassword.$error.matchTo">
                Passwords should match
            </span>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" ng-pattern="/^[0-9][0-9]\.[0-1][0-9]\.[1-2][0-9][0-9][0-9]$/" ng-model="user.dateOfBirth">
            <span ng-show="userForm.dateOfBirth.$error.pattern">Date of birth should be in format dd.mm.yyyy</span><br>
        </div>
        <div class="checkbox">
            <label><input type="checkbox"
                          ng-model="user.subscribe">
                Subscribe for newsletters
            </label>
        </div>
        <div class="form-group" ng-show="user.subscribe">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="user.email">
        </div>
        <button type="submit" class="btn btn-primary" ng-disable="userForm.$invalid">Submit</button>
        </form>
    </div>
</div>
